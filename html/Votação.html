<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Consulta de Eleitores</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #resultado {
        font-weight: bold;
      }
      
      
    </style>
  </head>
  <body>
    <div class="container d-flex">
      <div class="row ">
          <div class="col-lg col-med-auto col-sm-auto ">
            
          <h1>Consulta de Eleitores</h1>

      Digite a sua idade: <input type="number" name="txt" id="txt1" />
      <br /><br />
      <input class="btn btn-primary"
        type="button"
        id="verify"
        onclick="verificar()"
        value="Verificar"
      /><br /><br />
      <p id="idade"></p>
      <br /><br />
      <p id="resultado"></p>
      <br /><br />
    </class=>
    </div>
    </div>

    <script>
      function verificar() {
        var valor = document.querySelector("input#txt1");
        var age = Number(valor.value);
        var res = window.document.getElementById("resultado");
        var resAge = window.document.getElementById("idade");
        resAge.innerText = `Sua idade é: ${age} `;

        if (age < 16) {
          res.style.color = "red";
          res.innerText = "Não vota";
        } else if (age < 18 || age > 65) {
          res.style.color = "green";
          res.innerText = "Voto opcional";
        } else {
          res.style.color = "blue";
          res.innerText = "Voto obrigatório";
        }
      }
    </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>

  </body>
</html>
