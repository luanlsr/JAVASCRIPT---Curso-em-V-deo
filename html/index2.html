<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Curso de Javascript - Aula 8</title>
    
    <style>
        #area{
            font: normal 15pt arial;
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            cursor: pointer;
        }
        
    </style>
</head>

<body>
    <div id="area">
        Interaja...

    </div>

    <script>

        var a = window.document.getElementById('area')
        a.addEventListener('mouseover', mouseEmCima) 
        a.addEventListener('mouseout', mouseFora)


         function mouseEmCima(){
            a.innerHTML = 'VocÃª interagiu!'
            a.style.backgroundColor = 'red'
         }
         function mouseFora(){
            a.innerHTML = 'Interaja...'
            a.style.backgroundColor = 'green'


         }
    </script>
    
</body>
</html>
