<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

    />

    <title>HORA AGORA</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #ola {
        font-weight: bold;
        font-size: 40px;
        color: green;
      }
      #horario{
        font-weight: bold;
        font-size: 40px;
        color: blue; 
      }
      
      
    </style>
  </head>
  <body>
    <div class="container d-flex">
      <div class="row ">
          <div class="col-lg col-med-auto col-sm-auto ">
            
          <h1>HORA AGORA!</h1>
          <button class="btn-primary" onclick="horaAgora()">clique para saber a hora</button><br><br>

      <h3 id="horario" ></h3>
      <h3 id="ola"></h3>
      <br><br>
      
    </class=>
    </div>
    </div>

    <script>
      function horaAgora() {
        var agora = new Date()
        var hora = agora.getHours()
        var minutos = agora.getMinutes()
        var horaComMinutos = `${hora}:${minutos}`
        var exibir = document.getElementById('horario')
        exibir.innerHTML = `${horaComMinutos}`

        var hello = document.getElementById('ola')
        if(hora < 12){
            hello.innerHTML = 'Bom dia!'
        }else if(hora >= 12 && hora <= 18){
            hello.innerHTML = 'Boa tarde!'
        }else{
            hello.innerHTML = 'Boa noite!'
        }

      }

    </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
