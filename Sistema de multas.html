<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        #verify{
            cursor: pointer;
            background: rgb(151, 151, 245);
            color: white;
            border-radius: 10px;
        }
        #resultado{
            font-weight: bold ;
        }

    </style>
</head>
<body>
    
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="txt" id="txt1"> km/h
    <input type="button" id="verify" onclick="verificar()"value="Verificar">
    <p id="velocidade"></p>
    <p id="resultado"></p>


        <script>
            

            function verificar(){
                var valor = document.querySelector('input#txt1')
                var vel = Number(valor.value)
                var resV = window.document.getElementById('velocidade')
                var res = window.document.getElementById('resultado')
                resV.innerText = `Sua velocidade atual é de: ${vel} km/h`

                if(vel > 90){
                    res.style.color = 'red'
                    res.innerText = 'Você está acima da velocidade permitida e receberá uma multa'
                }else{
                    res.style.color = 'green'
                    res.innerText = 'Você está dentro da velocidade permitida'
                }
                
            }

        </script>
    
</body>
</html>
